<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                            maximum-scale=1.0,minimum-scale=1.0,
                                            user-scalable=no">
<title>페이지 전환 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 한 파일에 한개이상의 페이지를 작성하는 방법
      첫번째 page지정(페이지가 여러개 존재->반드시 id값으로 구분)
-->
<div data-role="page" id="first_page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
       <h1>first page</h1>
    </div>
   <!--2.content 지정(본문) #상대방의 id값  -->
   <div data-role="content">
      <a href="#second_page"  data-role="button">두번째 화면으로 이동</a>
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer">
     <h1>화면하단</h1>
    </div>
</div>
<!--  -->
<div data-role="page" id="second_page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
       <h1>두번째 페이지</h1>
    </div>
   <!--2.content 지정(본문)  -->
   <div data-role="content">
       <a href="#first_page" data-role="button">첫번째 화면으로 이동</a>
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer">
      <h1>화면하단</h1>
    </div>
</div>




</body>
</html>
