<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQueyMobile 예제</title>
</head>
<body>
<!-- page지정(3가지 구성요소) -->
<div data-role="page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
       <h1>두번째 화면 페이지</h1>
       <!-- 이전으로 가는 기능을 부여하는 속성(data-rel="back") -->
       <a data-icon="arrow-l" data-rel="back">이전</a>
    </div>
   <!--2.content 지정(본문)  -->
   <div data-role="content">
      <p>Hello Second Page</p>
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer">
       <h1>화면하단</h1>
    </div>
</div>
</body>
</html>
