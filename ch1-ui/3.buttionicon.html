<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                            maximum-scale=1.0,minimum-scale=1.0,
                                            user-scalable=no">
<title>jQueyMobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- page지정(3가지 구성요소) -->
<div data-role="page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
        <h1>Button 아이콘</h1>
    </div>
   <!--2.content 지정(본문)  -->
   <div data-role="content">
   <!-- data-icon="종류명"
          data-iconpos="left|right|top|bottom|notext"
    -->
      <a href="#" data-role="button" data-inline="true" data-icon="home">버튼</a>
      <table>
         <tr>
             <td><a href="#" data-role="button" data-inline="true"
                                        data-icon="delete">삭제</a></td>
             <td><a href="#" data-role="button" data-inline="true"
                                        data-icon="add"
                                        data-iconpos="right">추가</a></td>
         </tr>
      </table>
      <a href="#" data-role="button" data-inline="true"
                                        data-icon="refresh"
                                        data-iconpos="top">새로고침</a>
                                        
       <a href="#" data-role="button" data-inline="true"
                                        data-icon="search"
                                        data-iconpos="notext">검색(이미지만 보이게)</a>
                                        
       <a href="#" data-role="button" data-inline="true"
                                        data-icon="letter-s"
                                        >image아이콘</a>                                                                 
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer">
       <h1>화면 하단</h1>
    </div>
</div>
</body>
</html>
