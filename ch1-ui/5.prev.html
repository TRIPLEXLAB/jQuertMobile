<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                            maximum-scale=1.0,minimum-scale=1.0,
                                            user-scalable=no">
<title>jQueyMobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- page지정(3가지 구성요소) -->
<div data-role="page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
    <!-- 
         header영역
        1. 버튼은 data-role="button"은 생략이 가능,
        2. 버튼의 작성순서에 따라서 자동으로 좌우가 배치
        3. 강제로 일반버튼을 오른쪽에 배치->class="ui-btn-right"
     -->
        <h1>버튼의 생성방법과 위치</h1>
        <a href="#" data-icon="arrow-l">이전버튼</a>
        <a href="#" data-icon="arrow-r" data-iconpos="right">다음버튼</a>
    </div>
    <div data-role="header">
         <h1>Header2</h1>
         <a href="#" data-icon="arrow-r" class="ui-btn-right"
                            data-iconpos="right">다음</a>
    </div>
   <!--2.content 지정(본문)
       버튼을 생성->반드시 data-role="button"을 생략하면 안된다.
       -->
   <div data-role="content">
          <a href="#" data-icon="arrow-r">data-role이용X</a>
          <a href="#" data-role="button" data-icon="arrow-r">data-role이용</a>
    </div>
   <!--3.footer 지정(꼬리말)  
        footer 영역
        1. 버튼은 data-role="button"은 생략이 가능,
        2. 버튼의 작성순서에 따라서 자동으로 좌우가 배치 X
        3. 강제로 일반버튼을  왼쪽,오른쪽 class="ui-btn-left",ui-btn-right"
   -->
   <div data-role="footer">
        <a href="#" data-icon="arrow-l" class="ui-btn-left">이전버튼</a>
        <a href="#" data-icon="arrow-r" data-iconpos="right"
                           class="ui-btn-right">다음버튼</a>
    </div>
</div>
</body>
</html>
