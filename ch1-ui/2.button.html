<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                            maximum-scale=1.0,minimum-scale=1.0,
                                            user-scalable=no">
<title>jQueyMobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<style type="text/css">
   .ui-button-width{  /* 임의로 버튼의 넓이를 지정 */
       width:200px;
   }
   .ui-table-width{  /* 테이블 내부의 버튼의 넓이를 지정 */
        width:100%;
   }
</style>
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- 
   버튼의 속성->data-*
   속성                    설명                     값
 data-corners    모서리를 둥글게 할것인지 여부    true(기본)|false
 data-icon            아이콘             home | delete | plus,,,,, jquerymobile사이트
 data-iconpos       아이콘위치       left|right|top|bottom|notext(글자만 출력)
 data-iconshadow 아이콘그림자    true(기본)|false
 data-shadow       버튼그림자      true(기본)|false
 data-thema         버튼테마         letter(a~e)(색상이 다 다르다)

 -->
<!-- page지정(3가지 구성요소) -->
<div data-role="page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
         <h1>Button 크기조절</h1>
    </div>
   <!--2.content 지정(본문)  -->
   <div data-role="content">
       <a href="#" data-role="button">버튼</a>
       <table class="ui-table-width">
           <tr>
             <td><a href="#" data-role="button">버튼2</a></td>
             <td><a href="#" data-role="button">버튼3</a></td>
           </tr>
       </table>
       <!-- 
           data-inline="true": 브라우저의 넓이와 상관없이 버튼 글자 길이에 
                                       맞추어서 버튼의 폭이 결정(=지정)
        -->
       <a href="#" data-role="button" data-inline="true">버튼4</a>
       <!-- 버튼의 넓이를 강제로 적용(200px) -->
       <a href="#" data-role="button" class="ui-button-width">버튼5</a>
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer">
       <h1>화면 하단부분</h1>
    </div>
</div>
</body>
</html>
