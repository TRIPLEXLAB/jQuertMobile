<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                            maximum-scale=1.0,minimum-scale=1.0,
                                            user-scalable=no">
<!--
      width:넓이(픽셀),height:높이(픽셀)
      initial-scale=1.0(초기배율(기본 꽉찬 화면),
      maximum-scale=1.0(최대배율(범위 0~10.0)
      minimum-scale=1.0(최소배율(기본값:0.25,범위 0~10.0)
      user-scalable=no(확대/축소여부(yes/no)
  -->
<title>jQueyMobile 예제</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- page지정(3가지 구성요소) -->
<div data-role="page">
   <!--1.header 지정(머리말)  -->
    <div data-role="header">
    
    </div>
   <!--2.content 지정(본문)  -->
   <div data-role="content">
    
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer">
    
    </div>
</div>
</body>
</html>
