<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,
                                            maximum-scale=1.0,minimum-scale=1.0,
                                            user-scalable=no">
<title>navbar 사용</title>
<link rel="stylesheet" href="../mobile/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../mobile/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../mobile/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
<!-- page지정(3가지 구성요소) -->
<div data-role="page" data-position="fixed">
   <!--1.header 지정(머리말)  -->
    <div data-role="header" data-theme="e">
      <div data-role="navbar">
        <ul>
            <li><a href="#">회원로그인</a></li>
            <li><a href="#">게시판 목록보기</a></li>
            <li><a href="#">게시판 글쓰기</a></li>
            <li><a href="#">게시판 글수정</a></li>
        </ul>
      </div>
    </div>
   <!--2.content 지정(본문)  -->
   <div data-role="content">
      <p>jQuery navbar연습</p>
    </div>
   <!--3.footer 지정(꼬리말)  -->
   <div data-role="footer" data-position="fixed" data-theme="d">
       <div data-role="navbar">
        <ul>
            <li><a href="#">회원관리</a></li>
            <li><a href="#">고객관리</a></li>
            <li><a href="#">도서관리</a></li>
            <li><a href="#">재무관리</a></li>
        </ul>
      </div>
    </div>
</div>
</body>
</html>
